<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Example</title>
  <style>
    .chart-container {
      width: 50%;
      max-width: 700px;
      height: auto;
      margin: 0 auto;
      display: inline-block; 

    }

  <script src="chart.js"></script>
</body>
</html>
